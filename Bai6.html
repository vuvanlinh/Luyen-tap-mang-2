<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = ['-', 'a', 'q', '-', 1, 2, 3];
    document.write("Mang : " + a + "<br>");
    for (let i = 0; i < a.length; i++) {
        if (a[i] == "-") {
            a[i] = "_"
        }
    }
    document.write("Mang moi la : " + a);
</script>
