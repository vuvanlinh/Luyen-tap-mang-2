<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let randomArray = [1, 2, 3, 'a', 'b', 'c'];
    document.write('Array : ' + randomArray + '<br>');
    let reverseArray = randomArray.reverse();
    let reverseString = "";
    for (let i = 0; i < reverseArray.length; i++) {
        reverseString += reverseArray[i];
    }
    document.write("Reverse : " + reverseString);
</script>
</body>
</html>
