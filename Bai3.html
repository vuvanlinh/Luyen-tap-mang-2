<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let randomArray = [1, 2, 3, 4, 23, 'a', 'b', 'c', 3, 54];
    let count = 0;
    document.write("Array : " + randomArray + "<br>");
    let regex = /[0-9]/;
    for (let i = 0; i < randomArray.length; i++) {
        if (regex.test(randomArray[i])) {
            count++;
        }
    }
    document.write(count + " number(s) in Array ");
</script>
</body>
</html>
